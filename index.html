<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <form id="tipCalculatorForm">
        <p id="para"> ITMD - 4/541 -Lab 3 - Abhishek Panjwani</p>
        <h1 id="h1tag">Tip Calculator</h1>
        <label for="billTotal">Bill Total:</label>
        <input type="text" id="billTotal" placeholder="Enter bill total"> 
        
        <br>
        <br>

        <label for="tip">Tip:</label>
        <input type="range" id="tipSlider" min="0" max="100" value="0">
        <span id="tipSliderValue">0%</span>

        <br>
        <br>

        <label for="tipPercentage">Tip Percentage:</label>
        <input type="text" id="tipPercentage" placeholder="Tip Percentage" disabled>

        <br>
        <br>

        <label for="tipAmount">Tip Amount:</label>
        <input type="text" id="tipAmount" disabled>

        <br>
        <br>

        <label for="totalBillWithTip">Total Bill with Tip:</label>
        <input type="text" id="totalBillWithTip" disabled>
    </form>

    <script src="script.js"></script>
</body>
</html>
